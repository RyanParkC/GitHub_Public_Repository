<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>User Practice Project</title>
</head>
<body class="container">
    <div class="row text-center">
        <h1 class="add-user">Add a New User</h1>   <!-- Title -->
        <a href="/users">Home</a> <!-- Hyperlink "Home" to /users -->
    </div>
    <form action="/create_user" method="post" > <!-- form is submitted (posted) to "/create_user". # would be for staying on same page -->
        <div class="mb-3"> <!-- mb-3 = margin_bottom = 3 -->
            <label class="form-label" for="fname">First Name:</label> <!-- label for first name -->
            <input class="form-text" type="text" name="fname" id="fname"> <!-- input textbox with labels-->
        </div>
        <div class="mb-3">
            <label class="form-label" for="lname">Last Name:</label> 
            <input class="form-text" type="text" name="lname" id="lname">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-text" type="text" name="email" id="email">
        </div>
        <input class="btn-primary" type="submit" value="Create">
    </form>
</body>
</html>
