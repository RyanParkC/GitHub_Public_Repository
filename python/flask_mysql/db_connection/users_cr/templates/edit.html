<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Edit User</title>
</head>
<body>
    <div class="container">
        <form action="/update" method="post" >
            <div class="mb-3">
                <label class="form-label" for="fname">First Name:</label>
                <input class="form-text" type="text" name="fname" id="fname">
            </div>
            <div class="mb-3">
                <label class="form-label" for="lname">Last Name:</label>
                <input class="form-text" type="text" name="lname" id="lname">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-text" type="text" name="email" id="email">
            </div>
            <input type="hidden" name="id" value="{{x}}">
            <input class="btn-primary" type="submit" value="Update">
        </form>
        <a href="/users/{{x}}">Show</a>
        <a class = "col" href="/users">Home</a>
    </div>
</body>
</html>
