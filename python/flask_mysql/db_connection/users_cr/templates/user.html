<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Show User</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="h1 col">User {{user[0].id}}</h1>
            <a class = "col" href="/users">Home</a>
        </div>
        <div class="contaier-sm bg-dark text-white p-5">
            <div class="row">
                <h3 class="h3 col">First Name:</h3>
                <p class="h4 col">{{ user[0].first_name }}</p>
            </div>
            <div class="row">
                <h3 class="h3 col">Last Name:</h3>
                <p class="h4 col">{{ user[0].last_name }}</p>
            </div>
            <div class="row">
                <h3 class="h3 col">Email:</h3>
                <p class="h4 col">{{ user[0].email }}</p>
            </div>
            <div class="row">
                <h3 class="h3 col">Created At:</h3>
                <h3 class="h3 col">{{ user[0].created_at }}</h3>
            </div>
        </div>
        <div class="row">
            <a href="/users/{{user.id}}/edit">Edit</a>
            <a href="/users/{{user.id}}/destroy">Delete</a>
        </div>
        

    </div>
</body>

</html>
