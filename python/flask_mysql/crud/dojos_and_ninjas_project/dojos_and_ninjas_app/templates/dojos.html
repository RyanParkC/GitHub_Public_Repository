<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Dojos</title>
</head>
<body>
    <div class="row">
        <form action="/dojos/create" method="post" class="col">
            <h1 class="h3">New Dojo</h1>
            <label for="dojo_name">Name:</label>
            <input type="text" name="dojo_name" id="dojo_name">
            <input type="submit" value="Create">
        </form>
        <div class="col">
            <h3 class="h3">All Dojos</h3>
            <div class="row">
                <ul>
                    {% for dojo in dojos %}
                    <li>
                        <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/ninjas" class="row">Add Ninja</a>
        </div>
    </div>   
</body>
</html>
