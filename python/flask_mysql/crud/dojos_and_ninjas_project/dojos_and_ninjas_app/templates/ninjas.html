<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>New Ninja</title>
</head>
<body>
    <div class="container bg-light p-5 mt-5">
        <h1 class="display-4 ms-5">New Ninja</h1>
        <form class="p-5"action="/ninjas/create" method="post">
            <div class="row mb-3">
                <label for="dojo_id" class="col-sm-2 col-form-label">Select Dojo:</label>
                <div class="col-sm-6">
                    <select name="dojo_id" id="dojo_id" class="form-select">
                        {% for dojo in all_dojos %}
                        <option value="{{dojo.id}}">{{ dojo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="first_name" class="col-form-label col-sm-2">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="col-form-label col-sm-10">
            </div>
            <div class="row mb-3">
                <label for="last_name" class="col-form-label col-sm-2">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="col-form-label col-sm-10">
            </div>
            <div class="row mb-3">
                <label for="age" class="col-form-label col-sm-2">Age:</label>
                <input type="number" name="age" id="age" class="col-form-label col-sm-10">
            </div>
                <input type="submit" value="Create Ninja" class="btn-primary">
        </form>
        <a class="text-white ms-5"href="/dojos">Home</a>
    </div>
</body>
</html>
