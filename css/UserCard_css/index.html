<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="profilepic">
            <img class="user_logo" src="user-circle.png" alt="user logo image">
        </div>
        <h1 class="username">Ryan Park</h1>
        <div class="location">
            <img class="location_pin" src="map-marker.png" alt="location pin logo"> Seattle, WA
        </div>       
        <h3 class="titles">Developer | Engineer | Problem Solver</h3>
        <h3 class="quote">Coding Ninja in Training!</h3>
        <div class="editprofile">
            <img class="gear_logo" src="gear.png" alt="gear logo image">
            <a href="edit profile">edit profile</a>
        </div>
    </div>
</body>
</html>
