<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <title>Hello React</title>
</head>
<body>
    <div id="root">
        <h1>First React page rendering...</h1>
    </div>
    <script>
        const App = React.createElement("h1", {}, "Our First React page has rendered");
        ReactDOM.render(App, document.getElementById("root"));
    </script>
        <!-- Define the App method:
            Three (3) Arguments passed through React.createElement: 
                1. h1 -- tells React which element we want to create - e.g. html tag
                2. {} -- empty curly brackets = where we will pass props
                3. "" -- children of h1 tag - e.g. string 
            Call ReactDOM.render:
                a. This tells React to display our App component within the elment that has an id of 'root'-->
</body>
</html>
